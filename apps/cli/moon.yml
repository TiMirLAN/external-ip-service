$schema: "https://moonrepo.dev/schemas/project.json"

language: python
layer: application
project:
  name: extip
  description: |
    Single CLI for external ip service.
stack: systems
tasks:
  run:
    command: uv run extip

  lint:
    command: uv run ruff check --fix

  format:
    command: uv run pre-commit run -c ./.pre-commit-config.yaml

  build:
    command: uv build
